<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Expense Tracker</h1>

        <!-- Expense Form -->
        <form id="expenseForm">
            <div class="mb-3">
                <label for="expenseName" class="form-label">Expense Name</label>
                <input id="item" type="text" class="form-control" placeholder="Enter expense name" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-control" id="category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>

        <!-- Search Bar -->
        <h2 class="mt-4">Search Expenses</h2>
        <input type="text" id="searchExpense" class="form-control mb-3" placeholder="Search by name or category">

        <!-- Expense List -->
        <h2 class="mt-4">Expenses</h2>
        <table class="table table-bordered mt-3">
            <thead class="table-light">
                <tr>
                    <th>Expense Name</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expensesList">
                <!-- Expenses will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
